{% extends 'base.html' %}

{% block title %} Создание факультета {% endblock title %}

{% block content %}
    <div class="container"
         style="text-align: center; margin-top: 45px; margin-bottom: 45px">
        <h3>Создание факультета</h3>
        <hr><br>
        <form id="form3" method="post" action="/faculties/create" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        <div>
                            {{ field }}
                        </div>
                    </div>
                {% endfor %}
            </div>
            <p style="margin-top: 30px">
                <input id="b1" type="submit" value="Сохранить" class="btn btn-success">
                <input id="b2" type="reset" value="Очистить" class="btn btn-success">
            </p>
        </form>
    </div>
    <style>
        #form3 {
            text-align: left;
        }
        #b1, #b2 {
            width: 150px;
            margin-left: 5px;
        }
        .form-group input {
            width: 50%;
            height: 30px;
        }
        .form-group textarea {
            width: 50%;
        }
    </style>
{% endblock content %}
