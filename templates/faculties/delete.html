{% extends 'base.html' %}

{% block title %} Удаление факультета {% endblock title %}

{% block content %}
    <div class="container"
         style="text-align: center; margin-top: 45px; margin-bottom: 45px">
        <h3>Удаление факультета</h3>
        <h1 style="color: darkcyan">
            {{ faculty.title }}
        </h1>
        <br>
        <h4 style="color: purple">
            Подтвердите удаление факультета: <br>
            <div style="height: 10px"></div>
            <span style="color: red">
                {{ faculty.title }}!
            </span>
        </h4>
        <br>
        <form action="/faculties/delete/{{ faculty.id }}" method="POST">
            {% csrf_token %}
            <input type="submit" value="Удалить" class="btn btn-secondary" style="width: 200px">
        </form>
        <br>
        <a href="/faculties">Назад к списку факультетов</a>
    </div>
{% endblock content %}
